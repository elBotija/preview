<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR con Logo</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            background-color: #00524b;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        #qrs-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
            padding: 5px;
        }

        .qr-container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #00524b;
            page-break-inside: avoid;
            break-inside: avoid;
            /* padding: 20px; */
        }

        .qr-container {
            text-align: center;
            position: relative;
            background-color: #00524b;
            padding: 20px 20px 0 20px;
            margin-bottom: 2px;
        }

        canvas {
            background: white;
            border-radius: 5px;
            padding: 5px;
            box-sizing: content-box;
        }

        .qr-logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: auto;
            background: white;
            padding: 5px;
        }

        .qr-label {
            color: white;
            font-size: 1.5em;
            margin-top: 2px;
        }

        @font-face {
            font-family: 'Winter Beauty';
            src: url('./assets/css/webfonts/winterbeauty-Script.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .qr-footer {
            color: white;
            padding-top: .2rem;
            font-size: 2.2rem;
            font-family: 'Winter Beauty', sans-serif !important;
        }

        /* Estilos específicos para impresión */
        @page {
            size: A4;
            margin: 0;
            background-color: #00524b;
        }
        
        @media print {
            html, body {
                background-color: #00524b !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 5px;
            }

            #qrs-container {
                background-color: #00524b !important;
                grid-template-rows: repeat(3, 1fr);
                height: calc(100% - 10px);
                gap: 10px;
                padding: 5px;
            }

            .qr-container-wrapper {
                background-color: #00524b !important;
                page-break-inside: avoid;
                break-inside: avoid;
                height: auto;
            }

            .qr-container {
                background-color: #00524b !important;
                padding: 20px 20px 0 20px;
            }

            canvas {
                background: white !important;
                padding: 5px !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .qr-label, .qr-footer {
                color: white !important;
            }
            .qr-label{
                display: none;
            }    
            h1 {
                display: none;
            }

            /* Forzar salto de página cada 6 QRs */
            .qr-container-wrapper:nth-child(6) {
                page-break-after: always;
                break-after: page;
            }
        }
    </style>
</head>
<body>
    <h1 style="color:white">Generador de Códigos QR</h1>
    <div id="qrs-container"></div>

    <script>
        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function addLogoToQR(canvasId) {
            const wrapper = document.getElementById(canvasId).parentElement;
            const logo = document.createElement('img');
            logo.src = './logo-imp2.png';
            logo.className = 'qr-logo';
            wrapper.appendChild(logo);
        }

        function generateQRCode(url, elementId) {
            QRCode.toCanvas(document.getElementById(elementId), url, {
                errorCorrectionLevel: 'H',
                width: 256,
                margin: 1,
            }, function (error) {
                if (error) console.error(error);
                console.log('QR generado para:', url);
                addLogoToQR(elementId)
            });
        }

        function generateQRCodes() {
            const container = document.getElementById('qrs-container');
            
            for (let i = 0; i < 10; i++) {
                const randomString = `${generateRandomString(3)}-${generateRandomString(4)}-${generateRandomString(3)}`;
                const url = `https://app.quierorecordarte.com.ar/memorial/${randomString}`;
                
                const pWrapper = document.createElement('div')
                pWrapper.className = 'qr-container-wrapper'
                const wrapper = document.createElement('div')
                wrapper.className = 'qr-container'
                
                const canvasId = `qr-${i}`;
                const canvas = document.createElement('canvas');
                canvas.id = canvasId;
                wrapper.appendChild(canvas)
                pWrapper.appendChild(wrapper)
                const footer = document.createElement('div')
                footer.className = 'qr-footer'
                footer.innerHTML = `Quiero recorderte`
                pWrapper.appendChild(footer)

                const label = document.createElement('div')
                label.className = 'qr-label'
                label.innerHTML = `${randomString}`
                pWrapper.appendChild(label)

                container.appendChild(pWrapper);
                generateQRCode(url, canvasId);
            }
        }

        window.onload = generateQRCodes;
    </script>
</body>
</html>
